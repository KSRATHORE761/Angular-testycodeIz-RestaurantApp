<div class="conatiner">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Signup</h1>
                    <h5>🤍Get Free Membership🤍</h5>
                    <hr/>
                </div>
                <form [formGroup]="signUpForm">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" formControlName="name" placeholder="Enter Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Enter Email id" class="form-control" required>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" formControlName="mobile" placeholder="Enter Mobile Number" class="form-control" required>
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="saveuser()">Signup</button>
                  </form>
                  <a routerLink="/login" style="color: blue; margin-top: 10px;">Already a member ? Click to login!</a>
            </div>
        </div>
    </div>
</div>
